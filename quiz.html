<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quizApp Questions</title>
    <link rel="stylesheet" href="styleIndex.css">
    <link rel="stylesheet" href="styleQuiz.css">
</head>
<body>
    <div class="container">
        <div id="quiz" class="flex-column justify-center">
            <div id="display">
                <div id="display-item">
                    <p class="display-prefix">questionNumber</p>
                    <h2 class="display-main-text" id="questionCounter"></h2>
                </div>
                <div>
                    <p class="display-time">quizTimer</p>
                    <h2 class="display-main-text" id="quizTimer"></h2>
                </div>
                <div id="display-item">
                    <p class="display-prefix">appScore</p>
                    <h2 class="display-main-text" id="score">0</h2>
                </div>
            </div>
            <h3 id="question"></h3>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">answerA</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">answerB</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">answerC</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">answerD</p>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
